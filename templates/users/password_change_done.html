{% extends "base.html" %}

{% block content %}
<div class="row mb-4 animate__animated animate__fadeIn">
    <div class="col-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fa-solid fa-key text-secondary me-2"></i> Password Change
                <small class="text-muted fs-6">Confirmation</small>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="fa-solid fa-tachometer-alt"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url "profile" %}" class="text-decoration-none"><i class="fa-solid fa-user"></i> Profile</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Password Change</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-success shadow-sm d-flex align-items-center" role="alert">
            <i class="fa-solid fa-circle-check fa-lg me-3"></i>
            <div>
                <strong>Success!</strong> Your password has been changed successfully.
                 <a href="{% url "profile" %}" class="alert-link">Return to Profile</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}

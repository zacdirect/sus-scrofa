{% extends "base_index.html" %}

{% block login %}
<form method="post" action="{% url 'login' %}">{% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger d-flex align-items-center mb-3" role="alert">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            <div>{{ form.non_field_errors|striptags }}</div>
        </div>
    {% endif %}

    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
    </div>
    
    <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        {{ form.password }}
    </div>

    <div class="d-grid gap-2 mt-4">
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn btn-primary d-block">
            <i class="fa-solid fa-sign-in-alt me-2"></i> Login
        </button>
    </div>
</form>

<script>
    // Helper to add Bootstrap classes to Django form fields
    document.addEventListener('DOMContentLoaded', function() {
        var inputs = document.querySelectorAll('input:not([type="hidden"]):not([type="submit"])');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
        });
    });
</script>
{% endblock %}

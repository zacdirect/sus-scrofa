{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5 animate__animated animate__fadeIn">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-danger">
            <div class="card-header bg-danger text-white text-center py-4">
                <i class="fa-solid fa-triangle-exclamation fa-4x mb-2"></i>
                <h2 class="mb-0">Oops!</h2>
            </div>
            <div class="card-body text-center p-5">
                <h4 class="card-title text-danger mb-4">Something went wrong here!</h4>
                
                {% if error %}
                    <div class="alert alert-light border shadow-sm mb-4 text-start">
                        <i class="fa-solid fa-bug me-2 text-danger"></i>
                        <code class="text-danger">{{ error }}</code>
                    </div>
                {% endif %}

                <p class="card-text text-muted mb-4">
                    We encountered an unexpected error. Please try again or contact support if the problem persists.
                </p>

                <a class="btn btn-primary px-4" href="javascript:history.back();">
                    <i class="fa-solid fa-arrow-left me-2"></i> Go Back
                </a>
                <a class="btn btn-outline-secondary px-4 ms-2" href="/">
                    <i class="fa-solid fa-home me-2"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

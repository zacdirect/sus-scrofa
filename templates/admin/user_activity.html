{% extends "base.html" %}

{% block content %}
<div class="row mb-4 animate__animated animate__fadeIn">
    <div class="col-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fa-solid fa-list-check text-secondary me-2"></i> User Activity
                <small class="text-muted fs-6 ms-2">{{ user.username }}'s activity log</small>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="fa-solid fa-tachometer-alt"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url "admin_list_users" %}" class="text-decoration-none"><i class="fa-solid fa-user-lock"></i> Administration</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ user.username }}'s Activity</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                {% include "admin/_list_activity.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

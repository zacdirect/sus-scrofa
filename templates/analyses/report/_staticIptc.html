<table class="table table-striped table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>Segment</th>
            <th>Key: Value</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in analysis.report.metadata.Iptc.items %}
        <tr>
            <td><span class="badge bg-secondary">{{ k|upper }}</span></td>
            <td> {% include 'analyses/report/_visualize_value.html' with value=v subgroup=k group="Iptc" %} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Type</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in analysis.report.hash.items %}
        <tr>
            <td><b>{{ k|upper }}</b></td>
            <td class="font-monospace">{{ v }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
